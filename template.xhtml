<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>{{title}}</title>
<link rel="stylesheet" type="text/css" href="css/sideshow.css" />
<link rel="stylesheet" href="{{root}}css/typography.css" />
<link rel="stylesheet" href="{{root}}css/{{theme}}.css" />
</head>
<body>

<article>

<section class="intro middle center">
<header>
<h1>{{title}}</h1>
</header>

<ul class="authors">
{{#author}}
<li><a href="mailto:{{email}}" class="author">{{name}}</a>,</li>
{{/author}}
</ul>

<ul class="institutes">
{{#institute}}
<li><a href="{{url}}" class="institute">{{name}}</a></li>
{{/institute}}
</ul>

<p class="date">{{date}}</p>

</section>

{{#slide}}
<section>
<header>
<h1>{{title}}</h1>
</header>

<ul>
<li>...</li>
<li>...</li>
</ul>
</section>
{{/slide}}

<footer>
<div class="logos">
{{#logo}}
<object data="{{root}}img/{{logo}}.svg" height="{{height}}" width="{{width}}"></object>
{{/logo}}
</div>
</footer>

</article>

<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
<script src="js/jquery-1.4.4.min.js"></script>
<script src="js/jquery-hashchange-1.3.min.js"></script>
<script src="js/sideshow.js"></script>
<script>
/* <![CDATA[ */
$("article").sideshow();
/* ]]> */
</script>
</body>
</html>
