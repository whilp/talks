<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>{{title}}</title>
<link rel="stylesheet" type="text/css" href="css/slides.css" />
<link rel="stylesheet" href="{{root}}css/keys.css" />
<link rel="stylesheet" href="{{root}}css/typography.css" />
<link rel="stylesheet" href="{{root}}css/{{theme}}.css" />
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script src="js/jquery-1.4.4.min.js"></script>
<script src="js/jquery-hashchange-1.3.min.js"></script>
</head>
<body>

<article>

<header class="intro middle center">
<h1>{{title}}</h1>

<ul class="authors">
{{#author}}
<li><a href="mailto:{{email}}" class="author">{{name}}</a>,</li>
{{/author}}
</ul>

<ul class="institutes">
{{#institute}}
<li><a href="{{url}}" class="institute">{{name}}</a></li>
{{/institute}}
</ul>

<p class="date">{{date}}</p>

</header>

{{#slide}}
<section>
<header>
<h1>{{title}}</h1>
</header>

<ul>
<li>...</li>
<li>...</li>
</ul>
</section>
{{/slide}}

<footer>
<div class="logos">
{{#logo}}
<object data="{{root}}img/{{logo}}.svg" height="{{height}}" width="{{width}}"></object>
{{/logo}}
</div>

<dl class="presentation-help">
<dt>Backward:</dt>
<dd><kbd>←</kbd>, <kbd>page up</kbd>, <kbd>p</kbd></dd>
<dt>Forward:</dt>
<dd><kbd>→</kbd>, <kbd>space</kbd>, <kbd>page down</kbd>, <kbd>n</kbd></dd>
</dl>
</footer>

</article>

<script src="js/slides.js"></script>
<script>
/* <![CDATA[ */
$("article").slides();
/* ]]> */
</script>
</body>
</html>
